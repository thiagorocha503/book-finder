<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Book Finder App</title>
    </head>
    <body>
        <div id="wrap">
          <div id="main" class=" clear-top">
            <nav class="navbar navbar-dark bg-primary">
                <a href="index.html" class="navbar-brand">Book Finder App</a>
            </nav>
            <div class="container" >
                <div class="row">
                    <div class="col">
                        <div class="input-group my-3">
                            <input id="txt-search" class="form-control"type="text" placeholder="Enter title, author etc" autocomplete="on">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" onclick="onSearch();">Search</button>
                            </div>
                        </div>
                        <div class="invalid-feedback" id="search-feedback">
                            Fill out this field
                        </div>
                    </div>
                </div>
                <div class="row" id="row-result">
                    <div id="card-list" class="col"></div>
                </div>
            </div>
          </div>
        </div>
        <footer class="footer bg-dark text-center text-white">
                <p>Made with <span id="heart">❤️</span> by <a href="">Thiago Rocha</a></p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
