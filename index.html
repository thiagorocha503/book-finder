<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="shortcut icon" type="image/x-icon" href="img/book-24px.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Book Finder App</title>
    </head>
    <body>
        <div id="wrap">
          <div id="main" class="clear-top">
            <div class="fixed-top" id="top">
                <nav class="navbar navbar-dark bg-primary">
                    <a href="index.html" class="navbar-brand">Book Finder App</a>
                </nav>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="input-group my-3">
                                <input id="txt-search" class="form-control"type="text" placeholder="Enter title, author etc" autocomplete="on">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" onclick="onSearch();">Search</button>
                                </div>
                            </div>
                            <div class="invalid-feedback" id="search-feedback">
                                Fill out this field
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="loading" class="text-center" style="display: none;">
                    <img src="img/loading.gif">
                </div>
                <div class="row" id="row-result">
                    <div id="card-list" class="col"></div>
                </div>
            </div>
          </div>
        </div>
        <footer class="footer bg-dark text-center text-white">
                <p>Made with <span id="heart">❤️</span> by <a class="text-light" href="https://github.com/thiagorocha503" target="_blank">Thiago Rocha</a></p>
        </footer>
        <!-- Modal -->
        <div class="modal fade" id="error-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title text-danger">Connection failed</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    The connection to the server could not be established
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
                </div>
            </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
