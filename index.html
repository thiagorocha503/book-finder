<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Book Finder App</title>
    </head>
    <body>
        <div id="wrap">
          <div id="main" class=" clear-top">
            <nav class="navbar navbar-dark bg-primary">
                <a href="index.html" class="navbar-brand">Book Finder App</a>
            </nav>
            <div class="container" style="border: 1px solid red">
                <div class="row">
                    <div class="col">
                         <div class="input-group my-3">
                            <input class="form-control"type="text" placeholder="Enter title, author etc" autocomplete="on">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body d-flex">
                                <div>
                                    <img src="http://books.google.com/books/content?id=FP-rXfdk7EoC&printsec=frontcover&img=1&zoom=5&edge=curl&source=gbs_api">
                                </div>
                                <div class="px-3 flex-grow-1">
                                    <h4 class="text-gray">O Ladrão de raios</h4>
                                    <p class="text-gray">by Rick Riordan | 2011</p>
                                    <p>
                                        Primeiro volume da saga Percy Jackson e os olimpianos, O ladrão de raios esteve entre os primeiros lugares na lista das séries mais vendidas do The New York Times.
                                    </p>
                                    <a class="btn btn-primary text-white">See more</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <footer class="footer bg-dark text-center text-white">
                <p>Made with <span id="heart">❤️</span> by <a href="">Thiago Rocha</a></p>
        </footer>
